name: "receipt-extractor"
services:
  database:
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - ./server/.env
    volumes:
      - receipt-extractor:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
  
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - database
    restart: unless-stopped
    user: "node"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    networks:
      - app-network
    restart: unless-stopped
    user: "node"

networks:
  app-network:
    driver: bridge

volumes:
  receipt-extractor:
  client_node_modules:
